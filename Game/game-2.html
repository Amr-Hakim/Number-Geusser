<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="game-2.css" />
  <title>Lets Play!</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
    <div class="inputs">
      <input type="number" class="inputField" placeholder="Enter your guess ...">
      <input type="submit" id="submitBtn">
    </div>
    <p class="message"></p>
  </div>



  <script src="game-2.js"></script>
</body>
</html>
